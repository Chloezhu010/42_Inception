server {
    listen 443 ssl;
    server_name czhu.42.fr;

    # add ssl certificate
    ssl_certificate /etc/nginx/certs/server.crt; # public key
    ssl_certificate_key /etc/nginx/certs/server.key; # private key paired with the certificate
    ssl_protocols TLSv1.2 TLSv1.3; # support both version of the protocol
    ssl_ciphers 'HIGH:!aNULL:!MD5'; # encrypton algo to use, high security, no anonymous or weak ciphers

    # set the root dir for the server
    root /var/www/wordpress;
    # set the default file to serve
    index index.php index.html;

    # handle pretty urls
    location / {
        # if file or directory not found, pass to index.php
        try_files $uri $uri/ /index.php?$args;
    }

    # handle php: forward to php-fpm
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass wordpress:9000; # talk to php-fpm in wordpress container
        fastcgi_index index.php; # default file to serve
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name; # tell php-fpm where the script is
    }

    # deny access to hidden files
    location ~ /\.ht {
        deny all;
    }
}